{% extends "AppFogliatti/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

<h3>Usuarios de Blog</h3>
    <ul>
        {% for usuario in object_list%}
            <p>{{usuario.nombre}}</p>
            <p>
                <a href="{%url 'DetailUsuario' usuario.id %}">Ver</a>
                <a href="{%url 'EditUsuario' usuario.id %}">Editar</a>

            </p>
        {%endfor%}
    </ul>



{% endblock %}
